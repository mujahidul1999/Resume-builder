<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="Input">
            <h1>Resume Generator</h1>

             <form id="resume-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address">
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Enter your education details"></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Enter your work experience"></textarea>
            </div>
                
            <button type="button" onclick="generateResume()">Generate Resume</button>
            </form>
        </div>
        <div id="preview">
            <h1>Resume preview</h1>
         <div id="resume-output" class="resume-output">
            <!-- The generated resume will appear here -->
         </div>
        </div>
        
    </div>

</html>
